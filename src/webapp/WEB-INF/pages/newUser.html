<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

<h2>New User</h2>

<form th:method="POST" th:action="@{/}" th:object="${user}">

    <div>
        <label for="name">name: </label>
        <input type="text" th:field="*{name}" id="name" required/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </div>

    <div>
        <label for="surname">surname: </label>
        <input type="text" th:field="*{surname}" id="surname" required/>
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    </div>

    <div>
        <label for="age">age: </label>
        <input type="number" th:field="*{age}" id="age" required/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    </div>

    <input type="submit" value="Save"/>

</form>

</body>
</html>
